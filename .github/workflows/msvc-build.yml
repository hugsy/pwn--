name: CI Build for MSVC

env:
  ARCH: x64

on:
  push:
    branches:
      - master
      - dev

jobs:
  build:
    name: "Building pwn++"
    runs-on: [windows-latest]
    strategy:
      fail-fast: true

    steps:
    - uses: actions/checkout@v2

    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x

    - name: Build Capstone lib
      shell: pwsh
      run: |
        Import-Module .\.github\Invoke-VS.ps1
        cd ..
        git clone https://github.com/aquynh/capstone
        cd .\capstone\msvc
        Invoke-VisualStudio2019${{ env.ARCH }}
        devenv capstone.sln -nologo /resetsettings
        devenv capstone.sln -nologo /upgrade
        msbuild capstone_static/capstone_static.vcxproj -m -nologo /p:Configuration="Release" /p:Platform=${{ env.ARCH }}


    - name: Build Keystone lib
      shell: pwsh
      run: |
        Import-Module .\.github\Invoke-VS.ps1
        cd ..
        git clone https://github.com/keystone-engine/keystone
        Invoke-VisualStudio2019${{ env.ARCH }}
        mkdir .\keystone\build
        cd .\keystone\build
        ..\nmake-lib.bat


    - name: Build pwn++ lib & dll
      shell: pwsh
      run: |
        Import-Module .\.github\Invoke-VS.ps1
        New-Item -ItemType SymbolicLink -Target "..\pwn--" -Path "..\pwn++" -ErrorAction Continue
        Invoke-VisualStudio2019${{ env.ARCH }}
        msbuild pwn++\pwn++.vcxproj -nologo /m /p:Configuration=Release /p:Platform=${{ env.ARCH }}


    - name: Prepare artifact
      id: prepare_artifact
      shell: pwsh
      run: |
        mkdir build\
        mkdir build\include\
        cp pwn++\${{ env.ARCH }}\Release\pwn++.lib build\
        cp pwn++\${{ env.ARCH }}\Release\pwn++.dll build\
        cp pwn++\*.h build\include\


    - name: Publish artifact
      id: publish_artifact
      uses: actions/upload-artifact@v2
      with:
        name: pwn++_msvc_${{ env.GITHUB_REF_SLUG }}_${{ env.ARCH }}_${{ env.GITHUB_SHA_SHORT }}
        path: build\
