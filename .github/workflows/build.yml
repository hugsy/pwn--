name: CI Build for MSVC

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
  PROJECT_NAME: "pwn++"
  REPO: hugsy/pwn--
  VERBOSE: "1"
  CMAKE_FLAGS_COMMON: "-DPWN_INCLUDE_ASSEMBLER=OFF -DPWN_BUILD_DOCS=OFF"
  CMAKE_FLAGS_LITE: "${{ env.CMAKE_FLAGS_COMMON }} -DPWN_INCLUDE_DISASSEMBLER=OFF -DPWN_BUILD_TOOLKIT=OFF -DPWN_BUILD_TESTING=OFF -DPWN_ENABLE_LUA_BACKDOOR=OFF"
  CMAKE_FLAGS_FULL: "${{ env.CMAKE_FLAGS_COMMON }} -DPWN_INCLUDE_DISASSEMBLER=ON -DPWN_BUILD_TOOLKIT=ON -DPWN_BUILD_TESTING=ON -DPWN_ENABLE_LUA_BACKDOOR=ON"

on:
  push:
  workflow_dispatch:

jobs:
  env:
    CMAKE_CONFIGURATION: ${{ github.ref_name == 'main' && 'RelWithDebInfo' || 'Debug' }}

  build:
    name: "${{ matrix.os }}/${{ matrix.platform }}/${{ matrix.build }}"
    env:
      CMAKE_FLAGS: "${{ matrix.matrix.build == 'full' && env.CMAKE_FLAGS_FULL || env.CMAKE_FLAGS_LITE }}"

    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest'] # 'ubuntu-latest' removed since gcc-12 nor clang-16 supports std::format
        platform: ['x64', 'x86']
        build: ['lite', 'full']
        include:
          - runs-on: ubuntu-latest
            c_compiler: clang-16
            cpp_compiler: clang++-16

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Set Windows specific environment variables
      if: matrix.os == 'windows-latest'
      shell: powershell
      run: |
        echo "NB_CPU=$env:NUMBER_OF_PROCESSORS" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Set Linux specific environment variables
      if: matrix.os == 'ubuntu-latest'
      env:
        CC:  ${{ matrix.c_compiler}}
        CXX: ${{ matrix.cpp_compiler}}
      run: |
        echo "NB_CPU=$(grep -c ^processor /proc/cpuinfo)" >> $GITHUB_ENV
        sudo apt update && sudo apt install -y ${CC} ${CXX}
        echo "CC=${CC}" >> $GITHUB_ENV
        echo "CXX=${CXX}" >> $GITHUB_ENV

    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v4

    - name: Add msbuild to PATH
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Import-Module .\.github\Invoke-VisualStudio.ps1
        Invoke-VisualStudio2022${{ matrix.platform }}

    - name: Prepare common environment
      run: |
        mkdir build
        mkdir artifact

    - name: Prepare Windows environment
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        New-Item -ItemType SymbolicLink -Target "..\pwn--" -Path "..\pwn++" -ErrorAction Continue

    - name: Prepare Linux environment
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        ln -s ../pwn++ ../pwn--

    - name: Initialize cmake (win32)
      if: matrix.os == 'windows-latest' && matrix.platform == 'x86'
      run: |
        cmake -S . -B ./build -A win32 $CMAKE_FLAGS

    - name: Initialize cmake (generic)
      if: matrix.os != 'windows-latest' || matrix.platform != 'x86'
      run: |
        cmake -S . -B ./build -A ${{ matrix.platform }} $CMAKE_FLAGS

    - name: Build pwn++ (light) library
      run: |
        cmake --build ./build --verbose --parallel ${{ env.NB_CPU }} --config $CMAKE_CONFIGURATION

    - name: Run tests
      if: matrix.build == 'full'
      continue-on-error: true
      run: |
        cd build
        ctest --parallel ${{ env.NB_CPU }} --progress --extra-verbose --build-config $CMAKE_CONFIGURATION -T test
        cd ..

    - name: Prepare artifact
      run: |
        cmake --install ./build --config $CMAKE_CONFIGURATION --prefix ./artifact --verbose

    - name: Publish artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.PROJECT_NAME }}_${{ matrix.platform }}_${{ env.GITHUB_REF_SLUG }}_${{ matrix.os }}_$CMAKE_CONFIGURATION_${{ env.GITHUB_SHA_SHORT }}_${{ matrix.build }}
        path: artifact/

    - name: Notify on success
      if: ${{ success() }}
      env:
        COMMIT_URL: "https://github.com/${{ env.REPO }}/commit/${{ env.GITHUB_SHA_SHORT }}"
        RUN_URL: "https://github.com/${{ env.REPO }}/actions/runs/${{ github.run_id }}"
        BRANCH_URL: "https://github.com/${{ env.REPO }}/tree/${{ env.GITHUB_REF_SLUG }}"
      uses: sarisia/actions-status-discord@v1.10.0
      with:
        nodetail: true
        title: ✅ Commit Build `${{ env.GITHUB_SHA_SHORT }}` for `${{ env.REPO }}` succeeded
        description: |
          [Job #${{ github.run_number }}](${{ env.RUN_URL }}) The CI build `${{ env.GITHUB_SHA_SHORT }}` initiated by ${{ github.actor }} on ${{ env.GITHUB_REPOSITORY }} succeeded:
          ● Commit [${{ env.GITHUB_SHA_SHORT }}](${{ env.COMMIT_URL }})
          ● Branch [`${{ env.GITHUB_REF_SLUG }}`](${{ env.BRANCH_URL }})
          ● Compiled as **`$CMAKE_CONFIGURATION`** for `${{ matrix.os }}-${{ matrix.platform }}`
          ● Details: [Link](${{ env.RUN_URL }})
        color: 0x00ff00
        username: ${{ github.actor }} via GithubBot
        avatar_url: ${{ github.actor.avatar_url }}

    - name: Notify on test failure
      if: ${{ failure() }}
      env:
        COMMIT_URL: "https://github.com/${{ env.REPO }}/commit/${{ env.GITHUB_SHA_SHORT }}"
        RUN_URL: "https://github.com/${{ env.REPO }}/actions/runs/${{ github.run_id }}"
        BRANCH_URL: "https://github.com/${{ env.REPO }}/tree/${{ env.GITHUB_REF_SLUG }}"
      uses: sarisia/actions-status-discord@v1.10.0
      with:
        nodetail: true
        title: ❌ Commit Build `${{ env.GITHUB_SHA_SHORT }}` for `${{ env.REPO }}` failed
        description: |
          [Job #${{ github.run_number }}](${{ env.RUN_URL }}) The CI build `${{ env.GITHUB_SHA_SHORT }}` initiated by ${{ github.actor }} on ${{ env.GITHUB_REPOSITORY }} failed:
          ● Commit [${{ env.GITHUB_SHA_SHORT }}](${{ env.COMMIT_URL }})
          ● Branch [`${{ env.GITHUB_REF_SLUG }}`](${{ env.BRANCH_URL }})
          ● Compiled as **`$CMAKE_CONFIGURATION`** for `${{ matrix.os }}-${{ matrix.platform }}`
          ● Details: [Link](${{ env.RUN_URL }})
        color: 0xff0000
        username: ${{ github.actor }} via GithubBot
        avatar_url: ${{ github.actor.avatar_url }}
